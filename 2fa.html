<body id="top">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TAGCODE"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="page_loader"></div>

    <!-- Login start -->
    <div class="login-7 tab-box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-12 col-pad-0 bg-img none-992">
                    <div class="logo">
                        <a href="https://heliosprotocol.io/">
                            <img src="dist/login_assets/img/logos/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="informeson">
                        <h3 class="fw-2 ls-1">Welcome to Helios Protocol Wallet</h3>
                        <p class="">DON'T HAVE AN ACCOUNT ?</p>
                        <a href="register.html" class="btn-theme-1"><img src="dist/login_assets/img/create_account.png" alt="logo" class="mr-2"> Create an account</a>
                    </div>
                    <div class="social-box">
                        <p class="fw-4 ls-4 fs-11 helios_color">© COPYRIGHT 2020</p>
                        <p class="fw-4 ls-2 fs-12 helios_color">HELIOS BLOCKCHAIN TECHNOLOGIES LTD.</p>
                    </div>
                </div>
                <div class="none-min-992 mobile_logo col-sm-12">
                    <div class="">
                        <a href="#">
                            <img src="dist/login_assets/img/logos/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-pad-0 bg-color-7">
                    <div class="login-inner-form ">
                        <div class="details">
                            <div class="logo-2">
                                <a href="https://heliosprotocol.io/">
                                    <img src="dist/login_assets/img/logos/logo.png" class="logo" alt="logo">
                                </a>
                            </div>
                            <h3>Two factor authentication</h3>
                            <form id="facode">
                                <div class="form-group form-box">
                                    <input type="text" name="Username" class="input-text facode" placeholder="Enter 2 Factor Authentication (2FA)">
                                    <img src="dist/login_assets/img/authentication.png" alt="logo">
                                </div>
                                <div class="form-group float-left">
                                    <button type="submit" class="btn-md btn-theme 2fa">Verify <img src="dist/login_assets/img/verified.png" alt="logo" class="ml-1"></button>
                                </div>
                                <p class="none-2">Don't have an account? <a href="register.html" class="thembo"> Register here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login end -->
    <!-- Large modal Start-->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Important Warnings</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Large modal End-->
    <!-- External JS libraries -->
    <script src="dist/login_assets/js/jquery-2.2.0.min.js"></script>
    <script src="dist/login_assets/js/popper.min.js"></script>
    <script src="dist/login_assets/js/bootstrap.min.js"></script>
    <script src="dist/js/script.js?version=16" ></script>
    <script src="dist/js/main.js?version=16" ></script>
    <script src="dist/js/frontpage.js?version=16" ></script>
    <script src="dist/js/dashboard.js?version=16" ></script>
    <!-- Custom JS Script -->
    <script>
        $(document).ready(function(){
            
            var username = sessionStorage.getItem("username");
            var password = sessionStorage.getItem("password");
            if(username == null && password == null){
                window.location.href = './login.html';
            }
        });
    </script>
