                    <div class="details">
                        <div class="logo-2">
                            <a href="https://heliosprotocol.io/">
                                <img src="dist/login_assets/img/logos/logo.png" class="logo" alt="logo">

                        <div><h3>Create an account</h3></div>
                        <form>

                                <input type="text" name="username" class="input-text username" placeholder="Username" required>
                                <img src="dist/login_assets/img/user.png" alt="logo">

                            <div class="form-group form-box">
                                <input type="email" name="email" class="input-text email"  placeholder="Email Address" required>
                                <img src="dist/login_assets/img/mail.png" alt="logo">
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" class="input-text password" placeholder="Password" required>

                            <div class="form-group form-box mb-4">
                                <input type="password" name="cpassword" class="input-text cpassword" placeholder="Repeat Password" required>

                            <div class="form-group form-box">
