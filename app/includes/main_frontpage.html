<div id='frontpage_page_background'>
    <img id='frontpage_page_background_image' src='images/initial_background_1.jpg' style='width:100%;'>
</div>
<div id='header_frontpage'>
    <div class="header-container">
        <div class="site-logo">
            <a href="/">
                <img src="images/helios_logo.png">
            </a>

        </div>

        <div id='wallet_test_version_container_frontpage'>
            Testnet Wallet V0.1
        </div>
    </div>
</div>

<div class='frontpage_block' style="width:350px;">
    <div class="frontpage_block_background"></div>
    <div class="frontpage_block_content">

        <h1>Sign in</h1>
        <div class='line_separater'>
            <div class='input_line_container'>
                <div class='required_star'>*</div><input id='input_sign_in_username' class='fillable_input' name='username' type="text"  placeholder="Username">
            </div>
            <div class='input_line_container'>
                <div class='required_star'>*</div><input id='input_sign_in_password' class='fillable_input' name='password' type="text" placeholder="Password">
            </div>
        </div>
        <div>
            <h2>Don't have an account?</h2>
            <div class="line_separater_medium">
                <a href="#frontpage-create_new_account" class="italic">Create a new account</a>
            </div>
        </div>
        <div class='line_separater'>
            <h2>Advanced Options</h2>
            <div class="line_separater_medium">
                <a href="#frontpage-sign_in_metamask" class="italic">Sign in with Metamask</a>
            </div>
            <div class="line_separater_medium">
                <a href="#frontpage-load_wallet_from_keystore" class="italic">Load wallet from keystore file</a>
            </div>
            <div class="line_separater_medium">
                <a href="#frontpage-create_wallet_and_keystore" class="italic">Create new wallet and keystore file</a>
            </div>
        </div>
        <div class="light_button" id="frontpage_sign_in_submit" style="position:relative; float:right; top:30px;">Submit</div>

    </div>


</div>
