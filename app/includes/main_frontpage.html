<div id='frontpage_page_background'>
    <img id='frontpage_page_background_image' src='images/initial_background_1.jpg' style='width:100%;'>
</div>
<div id='header_frontpage'>
    <div class="header-container">
        <div class="site-logo">
            <a href="/">
                <img src="images/helios_logo.png">
            </a>

        </div>

        <div id='wallet_test_version_container_frontpage'>
            Testnet Wallet V0.1
        </div>
    </div>
</div>

<div class='frontpage_block' style="width:350px;">

    <!--Move these to their own files later-->
    <div id="frontpage-sign_in" class='frontpage_block_content active'>
        <div class="frontpage_block_background"></div>
        <div class="frontpage_block_content_container">
            <form>
                <h1>Sign in</h1>
                <div class='line_separater'>
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><input id='input_sign_in_username' class='fillable_input' name='username' type="text" placeholder="Username">
                    </div>
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><input id='input_sign_in_password' class='fillable_input' name='password' type="password" placeholder="Password">
                    </div>
                    <div class='input_line_container'>
                        <input id='input_sign_in_two_factor_authentication' class='fillable_input' name='two_factor' type="text" placeholder="Two factor code (if enabled)" autocomplete="false">
                    </div>
                </div>
                <div>
                    <h2>Don't have an account?</h2>
                    <div class="line_separater_medium">
                        <a href="#frontpage-create_new_account" class="italic local_link">Create a new account</a>
                    </div>
                </div>
                <div class='line_separater'>
                    <h2>Advanced Options</h2>
                    <div class="line_separater_medium">
                        <a href="#main_page-add_offline_wallet" class="italic local_link" id='offline_mode_link'>Fully offline mode</a>
                    </div>
                </div>
                <input type="submit" value="Submit" class="light_button" id="frontpage_sign_in_submit" style="position:relative; float:right; top:30px; right:-30px;">
                <!--<submit class="light_button" id="frontpage_sign_in_submit" style="position:relative; float:right; top:30px; right:-30px;">Submit</submit>-->
            </form>
        </div>
    </div>

    <div id="frontpage-create_new_account" class='frontpage_block_content'>
        <div class="frontpage_block_background"></div>
        <div class="frontpage_block_content_container">
            <form>
                <h1>Create Account</h1>
                <div class='line_separater'>
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><input id='input_new_user_username' class='fillable_input' name='username' type="text"  placeholder="Username">
                    </div>
                    <div class='input_line_container'>
                        <input id='input_new_user_email' class='fillable_input' name='email' type="text"  placeholder="Email">
                    </div>
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><input id='input_new_user_password' class='fillable_input' name='password' type="password" placeholder="Password">
                    </div>
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><input id='input_new_user_password_repeat' class='fillable_input' name='password_repeat' type="password" placeholder="Repeat password">
                    </div>
                </div>
                <div>
                    <div class="line_separater_medium">
                        <a href="#" class="italic local_link">Back to sign in</a>
                    </div>
                </div>
                <input type="submit" value="Submit" class="light_button" id="frontpage_new_user_submit" style="position:relative; float:right; top:30px; right:-30px;">

                <!--<div class="light_button" id="frontpage_new_user_submit" style="position:relative; float:right; top:30px; right:-30px;">Submit</div>-->
            </form>
        </div>
    </div>

</div>
