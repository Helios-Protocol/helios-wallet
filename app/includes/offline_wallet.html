<div class='tab_item' id='main_page-offline_wallet'>
    <input id='currently_editing_offline_wallet_address' type="hidden">

    <div class='block_1_wide block_right'>
        <div class='block_title'>
            Quick links
        </div>
        <div class='block_content_container'>
            <input id="edit_offline_wallet_enable_wallet_submit" class='switch_wallet_link' data-address='' type="submit" value="Enable wallet" style='width:100%; float:none;'>
            <div class='line_separater'>
                <input id="edit_offline_wallet_delete_wallet_submit" class='delete_offline_wallet_link' data-address='' type="submit" value="Delete wallet" style='width:100%; float:none;'>
            </div>
            <div class='clear_both'></div>
        </div>
    </div>

    <div class='block_2_wide'>
        <div class='block_title'>
            Editing wallet
        </div>
        <div class='block_content_container'>
            <div>
                <img src='images/wallet_icon.png' class='block_1_wide_left_icon'><div id='currently_editing_offline_wallet_address_status' class='block_2_wide_right_text'>No wallet loaded</div>

                <div class='clear_both'></div>
            </div>
        </div>

    </div>

    <div class='block_2_wide'>
        <div class='block_title'>
            Save keystore file
        </div>
        <div class='block_content_container'>
            <form id="save_offline_wallet_keystore_form">
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Password to encrypt wallet</label>
                    <input id='save_offline_wallet_keystore_form_password' class='fillable_input' type="password">
                </div>

                <input id="save_offline_wallet_keystore_form_submit" type="submit" value="Save wallet">
                <div class='clear_both'></div>
            </form>
        </div>
    </div>



</div>
