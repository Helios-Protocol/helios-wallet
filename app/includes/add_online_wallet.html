<div class='tab_item' id='main_page-add_online_wallet'>
    <div class='block_2_wide'>
        <div class='block_title'>
            Generate new online wallet
        </div>
        <div class='block_content_container'>
            <form id="generate_online_wallet_form">
                <div class='input_line_container'>
                    <div class='required_star'>*</div><input id='generate_online_wallet_username' class='fillable_input' name='username' type="text"  placeholder="Your account username">
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div><input id='generate_online_wallet_password' class='fillable_input' type="password" placeholder="Your account password">
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div><input id='generate_online_wallet_name' class='fillable_input' type="text" placeholder="New wallet name">
                </div>

                <input id="generate_online_wallet_submit" type="submit" value="Create new online wallet">
                <div class='clear_both'></div>
            </form>
        </div>
    </div>


</div>
