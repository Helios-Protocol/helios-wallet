<div class='tab_item' id='main_page-add_online_wallet'>
    <div class='block_2_wide'>
        <div class='block_title'>
            Add newly generated wallet
        </div>
        <div class='block_content_container'>
            <form id="generate_online_wallet_form" name="test">
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Your account username</label>
                    <input id='generate_online_wallet_username' class='fillable_input' name='new_online_wallet_username' type="text" autocomplete="account_username">
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Your account password</label>
                    <input id='generate_online_wallet_password' class='fillable_input' name='generate_online_wallet_password' type="password" autocomplete="account_password">
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>New wallet name</label>
                    <input id='generate_online_wallet_name' class='fillable_input' type="text" autocomplete="off">
                </div>

                <input id="generate_online_wallet_submit" type="submit" value="Create new online wallet">
                <div class='clear_both'></div>
            </form>
        </div>
    </div>


    <div class='block_2_wide'>
        <div class='block_title'>
            Add existing wallet
        </div>
        <div class='block_content_container'>

            <form id="load_online_wallet_keystore_form">
                <div class='italic_heading' style='margin-top:0px;'>Online Account information:</div>
                <div class="line_separater">
                    <div class='input_line_container'>
                        <div class='required_star'>*</div>
                        <label class='input__label'>Your account username</label>
                        <input id='load_online_wallet_username' class='fillable_input' name='add_online_wallet_username' type="text"  autocomplete="account_username">
                    </div>
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Your account password</label>
                    <input id='load_online_wallet_password' class='fillable_input' type="password" autocomplete="account_password">
                </div>
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Wallet name</label>
                    <input id='load_online_wallet_name' class='fillable_input' type="text" autocomplete="off">
                </div>

                <div class='italic_heading'>Saved Keystore information:</div>
                <div class="line_separater">
                    <div class='input_line_container'>
                        <div class='required_star'>*</div><div id="load_online_wallet_from_keystore_fake_file_input" class='file_input'>Select keystore file</div>
                    </div>
                </div>
                <input type="file" id="load_online_wallet_from_keystore_file_input" style='display:none'>
                <div class='input_line_container'>
                    <div class='required_star'>*</div>
                    <label class='input__label'>Keystore password</label>
                    <input id="load_online_wallet_from_keystore_password" class='fillable_input' name='add_online_wallet_keystore_password' type="password" autocomplete="off">
                </div>
                <input type="submit" value="Load wallet">
                <div class='clear_both'></div>
            </form>
        </div>
    </div>


</div>
